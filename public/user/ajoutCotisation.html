<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/styleCss/style.css" />
  </head>
  <body>
    <!-- Mor Mbathie-->

    <div class="container">
      <div class="row">
        <!-- <div class="col-lg-6"></div> -->

        <div class="col-lg-6 my-5">
          <h1 class="text-center mb-5">Ajouter Cotisation</h1>
          <div class="d-flex justify-content-evenly">
            <div class="mb-3">
              <label for="nom" class="form-label">Membre</label>
              <input
                type="text"
                class="form-control"
                id="membre"
                placeholder="Membre"
              />
            </div>
            <div class="mb-3">
              <label for="prenom" class="form-label">Date Debuit</label>
              <input
                type="date"
                class="form-control"
                id="date-debuit"
                placeholder="Date Débuit"
              />
            </div>
          </div>

          <div class="d-flex justify-content-evenly">
            <div class="mb-3">
              <label for="datenaiss" class="form-label"
                >Date Fin</label
              >
              <input
                type="date"
                class="form-control"
                id="date-fin"
                placeholder="date fin"
              />
            </div>
            <div class="mb-3">
              <label for="profession" class="form-label">Montant total cotisé</label>
              <input
                type="text"
                class="form-control"
                id="montant-total"
                placeholder="Montant Total"
              />
            </div>
          </div>

          <div class="d-flex justify-content-evenly">
            <div class="mb-3">
              <label for="pass" class="form-label">Status</label>
              <input
                type="text"
                class="form-control"
                id="status"
                placeholder="status"
              />
            </div>

           
          <div class="text-center">
            <button
              type="button"
              class="btn btn-success py-2 px-5 mt-3"
              id="envoyer"
            >
              Ajouter
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../src/scripteJs/ajoutCotisation.js" type="module"></script>
  </body>
</html>
