<!doctype html>
<html lang="fr">
  <head>
    <style>
        .gg-eye{color: black;}
        .gg-block{
            color: red;
        }
        
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>membres bloqués</title>
    <link href='https://css.gg/block.css' rel='stylesheet'>
    <link href='https://css.gg/eye.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
  <body>
      <!-- OMAR GAYE -->
      <div class="container-fluid bg-secondary py-5">
        <h4>Membres Bloqués</h4>
      </div>
      <div class="container">
        <h5 align = "center" id="azerty"></h5>
        <table class="table m-5">
            <thead class="bg-success">
              <tr>
                <th scope="col">Membres</th>
                <th scope="col">Date début</th>
                <th scope="col" colspan="2">Actions</th>
              </tr>
            </thead>
            <tbody id="tbody">
        </tbody>
      </table>
    </div>
    <!---->
    <!---->
      <p align="center"><a href="">Previous Page</a><a href="">Next Page</a></p>
      <script type="module">
        // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
      import { getFirestore,collection,addDoc, getDocs,doc,updateDoc} from "https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDMdM55m1t8SCUyy8UoQuR4LX-HraDY3EM",
        authDomain: "bakeli-tontine.firebaseapp.com",
        projectId: "bakeli-tontine",
        storageBucket: "bakeli-tontine.appspot.com",
        messagingSenderId: "309665317631",
        appId: "1:309665317631:web:4a097fe3f5785040bf42ca"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
      
        var allData=[];
        const querySnapshot = await getDocs(collection(db, "membres"));
        querySnapshot.forEach((doc) => {
        let docData = doc.data();
        allData.push({id:doc.id, ...docData})
        })
        console.log(allData); 
        const isBloquer = allData.filter(elts => elts.isBloquer === true);
        console.log(isBloquer); 
        const table = document.getElementById('tbody')
        isBloquer.forEach(item => {
          table.innerHTML += 
                              ` <tr> 
                                    <td>${item.name} ${item.prenom}</td>
                                    <td>29/10/2022</td>
                                    <td><a href=""><i class="gg-eye btnVoir" id="e"></i></a></td>
                                    <td><i class="gg-block bloquer" id=${item.id}></i></td>
                                </tr> `
          
        });  
        //<a href=""><i class="gg-block aa" id="b"></i></a>
        
        ///////////////////////////////////////////////////
        const btnBloquer = document.querySelectorAll(".bloquer")
        btnBloquer.forEach(btn => {
        btn.addEventListener('click', (e)=> {
          e.preventDefault();
          const menbreId = btn.id;
          const ref = doc(db,'membres', menbreId);
              updateDoc(ref,  {
                isBloquer: false
              })
              .then(()=>location.reload())
        })  
    })
    console.log(isBloquer);
    //////////////////////////////////////
    
      
    ///////////////////////////////////////////////////////
    document.getElementById('azerty').innerHTML=isBloquer.length+" membres bloqués";
    
      </script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
