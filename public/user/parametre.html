      <div class="logo-name">
          <i class="uil uil-bag-alt"></i>

      </div>
      <div class="menu-items">
          <ul class="nav-links">
              <li class="liste"> <a href="./dashboard.html">
                  <i class="uil uil-estate"></i>
                      <span class="link-name">Dashboard</span>
                  </a>
              </li>
              <li class="liste"> <a href="./utilisateur.html">
                  <i class="uil uil-user"></i>
                  <span class="link-name">Utilisateurs</span>
              </a>
              </li>
              <li class="liste"> <a href="./cotisation.html">
                  <i class="uil uil-chart"></i>
                  <span class="link-name">Cotisations</span>
              </a>
              </li>
              <li class="liste"> 
                  <a href="#" class="parametre">
                  <i class="uil uil-setting"></i>
                  <span class="link-name">Parametres</span>
                  <i class="fa-solid fa-angle-down fleche"></i></a>
                  <ul class="dropDown" id="dropDown">
                      <li><a href="./parametre.html">Parametres Generaux</a></li>
                      <li><a href="./utilisateur.html">Utilisateurs</a></li>
                      <li><a href="./archive.html">Archives</a></li>

                  </ul>
              </li>
          </ul>
      </div>
    </nav>

    <section class="navbar">
                    
      <h1>Utilisateurs</h1>
      <div class="compte">
          <div class="profil">
                  <img src="../src/assets/img/pp.png" alt="" class="avatar">
                  <div profil-nom>
                      <p class="nomProfil"> Abdou Khafour</p>
                      <p class="typeProfil"> Administrateur</p>
                  </div>
          </div>
          </div>
    </section>
    <section class="main">
      <div class="container-fluid" id="parametre">
        <div class="row p-5" >
          <h1>Paramètres Généraux</h1>
        </div>
       
        <div id="contentBox" class="row bg-white py-5">
          <div class="col-md-4 profil text-center d-flex justify-content-center align-items-center flex-column pb-5">
            <h5 class="fw-normal">Profil</h5>
            <div class="profilPicture position-relative">
              <img src="../src/assets/img/profil.png" class="rounded-circle mt-3" alt="profil">
              <div class="icon position-absolute d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-camera"></i>
              </div>
            </div>
            <div class="profilDescription">
              <span id="name-user" class="fs-3 fw-bold"></span>
              <span id="status-user" class="fs-4 fw-semibold">Admin</span>
            </div>
          </div>
          <div class="col-md-8 px-lg-5 infoGeneral">
            <h2>Informations Générales</h2>
            <form>
              <div class="mb-3">
                <div class="row" >
                  <div class="col-sm-6">
                    <label for="prenomUpdate" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenomUpdate">
                  </div>
                  <div class="col-sm-6">
                    <label for="nomUpdate" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nomUpdate">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="telephoneUpdate" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephoneUpdate">
              </div>
              <div class="mb-3">
                <label for="emailUpdate" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailUpdate">
              </div>
              <div class="mb-3">
                <label for="Status" class="form-label">Status</label>
                <input type="text" value="admin" readonly="readonly" class="form-control" id="Status">
              </div>
              <button id="update" type="submit" class="btn btn-primary float-end">Mettre à jour</button>
            </form>
          </div>
        </div>
      </div>
    </section>

     <!-- MADY SANKHON -->
