<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bakeli Tontine(Paramètres)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/styleCss/style.css"> 
</head>
  <body>
     <!-- MADY SANKHON -->
    <div class="container-fluid" id="parametre">
      <div class="row p-5">
        <h1>Paramètres Généraux</h1>
      </div>
      <div id="contentBox" class="row bg-white py-5">
        <div class="col-md-4 profil text-center d-flex justify-content-center align-items-center flex-column pb-5">
          <h5 class="fw-normal">Profil</h5>
          <div class="profilPicture position-relative">
            <img src="../src/assets/img/profil.png" class="rounded-circle mt-3" alt="profil">
            <div class="icon position-absolute d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-camera"></i>
            </div>
          </div>
          <div class="profilDescription">
            <span id="name-user" class="fs-3 fw-bold"></span>
            <span id="status-user" class="fs-4 fw-semibold">Admin</span>
          </div>
        </div>
        <div class="col-md-8 px-lg-5 infoGeneral">
          <h2>Informations Générales</h2>
          <form>
            <div class="mb-3">
              <div class="row" >
                <div class="col-sm-6">
                  <label for="prenomUpdate" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="prenomUpdate">
                </div>
                <div class="col-sm-6">
                  <label for="nomUpdate" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="nomUpdate">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="telephoneUpdate" class="form-label">Téléphone</label>
              <input type="tel" class="form-control" id="telephoneUpdate">
            </div>
            <div class="mb-3">
              <label for="emailUpdate" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailUpdate">
            </div>
            <div class="mb-3">
              <label for="Status" class="form-label">Status</label>
              <input type="text" value="admin" readonly="readonly" class="form-control" id="Status">
            </div>
            <button id="update" type="submit" class="btn btn-primary float-end">Mettre à jour</button>
          </form>
        </div>
      </div>
    </div>

    
    <script src="https://kit.fontawesome.com/549a77ad41.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../src/scripteJs/script.js" type="module"></script>
</body>
</html>
