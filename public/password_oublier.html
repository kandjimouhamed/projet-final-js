<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bakeli-Tontine Mots de passe oublié?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styleCss/style.css" />
    <style>
        .pwd:focus{
            outline-offset: none;
        }
        .pwd::placeholder{
            color: #fff;
        }
    </style>
  </head>
  <body>
    <!-- Mouhamed niang -->

    <div class="container-fluid">
      <div class="row">
            <div class="col-md-4 d-none d-md-flex justify-content-center align-items-center min-vh-100" id="gauche">
                <img src="./src/assets/img/Forgot-password.svg" alt="Forget-password" class="w-100 h-100">
            </div>

            <div class="col-md-8 d-flex justify-content-center align-items-center min-vh-100">
                <div
                    style="border-radius: 5px; box-shadow: 0 0 3px black; padding: 50px 30px;"
                >
                    <h1 class="mb-4">Mot(s) de passe oublié ?</h1>
                    <p class="w-75">Pour réinitialiser votre mot de passe, entrez votre e-mail ou votre numéro de téléphone?</p>
                    <form>
                        <div class="mb-4 mt-5">
                          <input style="background-color:#0A3545 ; color: #fff;" type="text" class="form-control p-3 pwd" id="Forget-password" placeholder="N° téléphone ou Email">
                        </div>
                        <button style="background-color:#24DF82 ;" type="submit" class="btn float-end fw-bold py-2 px-4">Envoyer</button>
                      </form>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./src/scripteJs/script.js" type="module"></script>
  </body>
</html>
