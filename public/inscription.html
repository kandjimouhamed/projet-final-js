<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bakeli-Tontine Inscription</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styleCss/style.css" />
  </head>
  <body>
    <!-- Mouhamed niang -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 d-none d-md-flex justify-content-center align-items-center min-vh-100" id="gauche">
          <img src="./src/assets/img/Sign-up.svg" alt="sign-up" class="w-100 h-100">
        </div>

        <div class="col-md-8 my-5">
          <div class="row">
            <h1 class="text-center mb-5">Inscription</h1>
            <form style = "padding: 0 50px;">
              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="nom" class="form-label">Nom</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nom"
                        placeholder="nom"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="prenom" class="form-label">Prenom</label>
                      <input
                        type="text"
                        class="form-control"
                        id="prenom"
                        placeholder="prenom"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="datenaiss" class="form-label"
                        >Date de naissance</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="datenaiss"
                        placeholder="naissance"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="profession" class="form-label">Profession</label>
                      <input
                        type="text"
                        class="form-control"
                        id="profession"
                        placeholder="profession"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="pass" class="form-label">Definir mot de passe</label>
                      <input
                        type="password"
                        class="form-control"
                        id="pass"
                        placeholder="mot de passe"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="confpass" class="form-label"
                        >Confirmer votre mot de passe</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="confpass"
                        placeholder="confirme votre mot de passe"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="emailaddress" class="form-label">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="emailaddress"
                        placeholder="Email address"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="telephone" class="form-label">Telephone</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="telephone"
                        placeholder="Telephone"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="address" class="form-label"> address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="address"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="organisation" class="form-label">Organisation</label>
                      <input
                        type="text"
                        class="form-control"
                        id="organisation"
                        placeholder="organisation"
                      />
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button
                    type="button"
                    class="btn mt-3 fw-bold"
                    id="envoyer"
                    style="background-color:#24DF82 ; padding: 10px 30px; width: 300px;"
                  >
                    S'inscrire
                  </button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./src/scripteJs/script.js" type="module"></script>
  </body>
</html>
